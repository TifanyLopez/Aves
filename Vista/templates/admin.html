<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Botón cerrar sesión -->
                        <a class="nav-link text-danger fw-bold" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-5">
        <h1>Bienvenido, Administrador</h1>
        <p>Desde aquí puedes gestionar usuarios y contenido.</p>

        <div class="row mt-4">
            <!-- Gestión de Usuarios -->
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Gestión de Usuarios</h5>
                        <p class="card-text">Agregar, editar o eliminar usuarios.</p>
                        <a href="{{ url_for('usuarios') }}" class="btn btn-primary">Ir a Usuarios</a>
                    </div>
                </div>
            </div>

            <!-- Reportes -->
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Reportes</h5>
                        <p class="card-text">Ver estadísticas y reportes del sistema.</p>
                        <a href="{{ url_for('reportes') }}" class="btn btn-primary">Ver Reportes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
